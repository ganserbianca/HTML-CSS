<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5
    </title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplese=mente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagens flexível">
    </picture>
    <h1>Aprendendo a utilizar aúdios</h1>
    <p>Vamos aprender a colocar aúdios em HTML 5 </p>
 <audio preload="metadata" autoplay controls loop>
<source src="midia/guanacast.mp3" type="audio/mpeg">
<source src="midia/guanacast.mp3" type="audio/ogg">
<source src="midia/guanacast.mp3" type="audio/wav">
<p>Seu navegador não suporta aúdio</p>
<p><a href="midia/guanacast.mp3">Clique aqui para baixar seu arquivo MP3</a></p>
 </audio>
</body>
</html>
